<!DOCTYPE HTML>
<html data-ng-app="members">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>CSH Members Portal</title>
	<!-- Styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-csh/release/members.min.css">
  <link rel="stylesheet" href="./members-icons/css/members_icons.css">
	<link rel="stylesheet" href="./css/members.css">
	<!-- Scripts -->
	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
	<script src="./js/app.js"></script>
</head>
<body data-ng-controller="MembersController">
  <!-- Navbar -->
	<navbar></navbar>
	<!-- Content -->
	<div class="container">
    <div class="row">
			<!-- Links -->
			<div class="col-md-9 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <strong>Member Resources</strong>
              <div id="show-icons" class="pull-right">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="showIcons" ng-click="saveIconSetting()"/> Show Icons
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body popular-body">
            <div class="row">
              <div class="col-md-12" data-ng-repeat="section in sections">
                <h3 class="section-title">{{ section.name }}</h3>
                <div class="row">
                  <div class="col-md-3 col-sm-3 col-xs-6" data-ng-repeat="link in section.links" ng-class="(showIcons ? 'center' : '')  ">
                    <div data-ng-show="link.href">
                      <a href="{{ link.href }}" class="icon-box">
                        <div ng-show="showIcons" class="icon icon-{{ link.icon }}"></div>
                        <p>{{ link.name }}<p>
                      </a>
                    </div>
                    <div data-ng-show="link.dropdown" class="dropdown">
                      <a href="#" data-toggle="dropdown" class="icon-box" id="{{ link.icon }}">
                        <div ng-show="showIcons" class="icon icon-{{ link.icon }}"></div>
                        <p>{{ link.name }}</p>
                      </a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="{{ link.icon }}">
                        <li data-ng-repeat="sub in link.dropdown">
                          <a href="{{ sub.href }}">{{ sub.name }}</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
			</div>
      <!-- Meeting Times -->
      <meetings data="meetings"></meetings>
		</div>
	</div>
</body>
</html>
